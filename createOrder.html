<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ESOP Trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/createOrder.css" />
</head>

<body>
    <h1 class="center-text">Create Order</h1>
    <div id="response">
    </div>
    <div class="form-center">
        <form id="create-order-form">
            <label>Username : </label>
            <br>
            <input name="username" type="text" id="username">
            <br>
            <label>Order Quantity : </label>
            <br>
            <input name="orderQuantity" type="number" id="order-quantity">
            <br>
            <label>Order Price : </label>
            <br>
            <input type="number" name="orderPrice" id="order-price">
            <br>
            <label>Order Type : </label>
            <br>
            <select id="order-type" name="orderType">
            <option value="">Select</option>
                <option value="BUY">Buy</option>
                <option value="SELL">Sell</option>
            </select>
        <div id="esop-type-container" class="hidden">
            <label for="non-performance-esop-type">Non Performance
            <input id="non-performance-esop-type" type="radio" value="NON_PERFORMANCE" name="esopType" checked hidden/>
            </label>
            <label for="performance-esop-type" >Performance
            <input type="radio" id="performance-esop-type" value="PERFORMANCE" name="esopType" hidden/>
            </label>
        </div>
            <br>
            <button id="submit">Create Order</button>
        </form>
    </div>
    <script type="text/javascript" src="js/createOrder.js">
    </script>
</body>

</html>
