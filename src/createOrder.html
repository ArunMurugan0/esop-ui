<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ESOP Trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/createOrder.css" />
</head>

<body>
    <h1 class="center-text">Create Order</h1>
    <div id="error-response-container" class="form-center">
    </div>
    <div class="form-center">
        <form id="create-order-form">
            <label>Username : </label>
            <br>
            <input name="username" type="text" id="username" required>
            <br>
            <label>Order Quantity : </label>
            <br>
            <input name="orderQuantity" type="number" id="order-quantity" required>
            <br>
            <label>Order Price : </label>
            <br>
            <input type="number" name="orderPrice" id="order-price" required>
            <br>
            <label>Order Type : </label>
            <br>
            <select id="order-type" name="orderType" required>
            <option value="">Select</option>
                <option value="BUY">Buy</option>
                <option value="SELL">Sell</option>
            </select>
            <br />
            <div>
                
            </div>
            <label for="esop-type" class="hidden">ESOP Type : </label>
            <br/>
            <select id="esop-type" name="esopType" hidden>
                <option value="">Select</option>
                    <option value="NON_PERFORMANCE">Non Performance</option>
                    <option value="PERFORMANCE">Performance</option>
                </select>
            <br>
            <button id="submit">Create Order</button>
        </form>
    </div>
    <script type="text/javascript" src="js/createOrder.js">
    </script>
</body>

</html>
